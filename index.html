<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toa</title>
</head>

<body>
    <div class="playground-container show">
        <div class="playground">
            <div class="players">
                <div class="player player-1">Player 1</div>
                <div class="player player-2">Player 2</div>
            </div>
            <div class="board">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <button class="in-game">Restart</button>
        </div>
    </div>

    <div class="result hide">
        <div class="container">
            <div class="message">Draw</div>
            <button class="inveted-btn">Restart</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
